<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>SQL Formatter</h2>
    <form id="sqlForm">
        <textarea id="sqlInput" placeholder="Enter your SQL query here..."></textarea>
        <button type="button" onclick="formatSql()">Format SQL</button>
    </form>
    <textarea id="formattedSql" readonly></textarea>

    <script src="https://cdn.jsdelivr.net/npm/sql-formatter/dist/sql-formatter.min.js"></script>
    <script>
        function formatSql() {
            var inputSql = document.getElementById('sqlInput').value;
            var formattedSql = sqlFormatter.format(inputSql, {
                language: 'sql',
                uppercase: true
            });
            document.getElementById('formattedSql').value = formattedSql;
        }
    </script>
</body>
</html>
